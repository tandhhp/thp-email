<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>HPUni's Email</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen w-screen bg-cover bg-center flex items-center justify-center"
    style="background-image: url('bg.png');">
    <div class="absolute inset-0 bg-black opacity-25"></div>
    <div class="relative z-10 text-center px-4 md:px-0">
        <div class="glassmorphism p-4 w-20 h-20 flex items-center justify-center mx-auto mb-4 rounded-xl">
            <a href="https://dhhp.edu.vn">
                <img src="https://dhhp.edu.vn/favicon.ico" alt="HPUni's Email Logo" class="hover:scale-110 transition-transform duration-300" />
            </a>
        </div>
        <h1 class="text-2xl 2xl:text-5xl font-bold mb-4 text-white text-center">HPUni's Email</h1>
        <p class="text-white mb-6 max-w-xl mx-auto 2xl:text-xl">Hệ thống email dành cho sinh viên Trường Đại học Hải
            Phòng.</p>
        <div class="glassmorphism p-6 2xl:p-8 max-w-md mx-auto mt-10 mb-4 rounded-xl">
            <div class="text-white text-center mb-4 2xl:mb-6">Truy cập các ứng dụng</div>
            <div class="flex justify-center space-x-6 2xl:space-x-10">
                <a href="https://outlook.office.com/owa/?path=/mail/inbox" class="flex flex-col items-center">
                    <div
                        class="mb-2 w-10 h-10 flex items-center justify-center hover:scale-105 transition-transform duration-300">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg/826px-Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg.png"
                            alt="Outlook Logo" />
                    </div>
                    <div class="text-white text-center">Outlook</div>
                </a>
                <a href="https://outlook.office.com/owa/?path=/mail/inbox" class="flex flex-col items-center">
                    <div
                        class="mb-2 w-10 h-10 flex items-center justify-center hover:scale-105 transition-transform duration-300">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Microsoft_Office_logo_%282013%E2%80%932019%29.svg/405px-Microsoft_Office_logo_%282013%E2%80%932019%29.svg.png"
                            alt="Office Logo" />
                    </div>
                    <div class="text-white text-center">Office</div>
                </a>
                <a href="https://outlook.office.com/owa/?path=/mail/inbox" class="flex flex-col items-center">
                    <div
                        class="mb-2 w-10 h-10 flex items-center justify-center hover:scale-105 transition-transform duration-300">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/1200px-Microsoft_logo.svg.png"
                            alt="Microsoft Logo" />
                    </div>
                    <div class="text-white text-center">Microsoft</div>
                </a>
            </div>
        </div>
        <div class="max-w-xl mx-auto text-white">
            <div class="glassmorphism max-w-md mx-auto mt-4 2xl:mt-6 rounded-full flex items-center justify-center">
                <div class="flex items-center justify-center space-x-4">
                    <div class="flex gap-2 items-center p-4">
                        <span class="w-2 h-2 bg-blue-500 rounded border"></span>
                        <a href="https://dhhp.edu.vn" target="_blank" class="hover:underline">Trang chủ</a>
                    </div>
                </div>
                -
                <div class="flex items-center justify-center space-x-4">
                    <div class="flex gap-2 items-center p-4">
                        <span class="w-2 h-2 bg-green-500 rounded border"></span>
                        <a href="https://www.facebook.com/groups/1973356270078224" target="_blank" class="hover:underline">Cộng đồng</a>
                    </div>
                </div>
                -
                <div class="flex items-center justify-center space-x-4">
                    <div class="flex gap-2 items-center p-4">
                        <span class="w-2 h-2 bg-orange-500 rounded border"></span>
                        <a href="https://www.facebook.com/tan.dct" target="_blank" class="hover:underline">Hỗ trợ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
